<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="en"/>
    <title>FloraSync - Live Monitoring</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
</head>
<body>
<div id="wrapper"> 
    <div id="nav-wrapper">
        <!-- Logo image -->
        <div id="logo"><img src="Untitled-1.png"/> </div>
        <!--End of Logo Section -->
        <div id="navBar">
            <nav>
                <ul>
                    <li><img src="img/realtime.png"></li>
                    <li><img src="img/devices.png"></li>
                    <li><img src="img/history.png"></li>
                </ul>
            </nav>
        </div>
        <!-- End of Navagation Bar -->

    </div>
    <!-- end of Navigation Wrapper -->
    <div id="main-content">
        <div id="leftContent">
            <div id="sensorData">
                <p><img class="main-headers" src="img/readings.png"/></p>
                <div id="sensor1">
                    <h2>Device Name: </h2>
                    <h3>Temperature: </h3>
                    <h3>Humidity: </h3>
                    <h4>Connected: </h4>
                </div>
            </div>
        </div>
        <div id="rightContent">
            <div id="settings">
                <p><img class="main-headers" src="/img/alarms.png"/></p>
                <div id="alarmSettings">
                    <h2>Alarm Status: </h><h2 id="alarmStatus"></h2>
                    <h3>Temperature Range: 60-85F</h3>
                    <h3>Humidity: 5-70%</h3>
                    <h4>Method of Alert: smankele@hotmail.com</h4>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end of Main Content Wrapper -->
</body>
</html>
